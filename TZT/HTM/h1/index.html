<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethereum Wallet Generator</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <style>
      /* General Styles */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Dark background */
        color: white; /* Light text */
      }

      h1 {
        margin-bottom: 2rem;
        color: white; /* Ensure title is visible */
      }

      /* Wallet Container */
      .wallet-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-items: flex-start;
      }

      /* Wallet Card */
      .wallet-card {
        background: #2a2a2a; /* Dark card background */
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 250px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease-in-out;
        color: white; /* Light text for card content */
      }

      .wallet-card.show {
        opacity: 1;
        transform: translateY(0);
      }

      .wallet-card h2 {
        margin-bottom: 1rem;
        font-size: 1.2rem;
        color: #4caf50; /* Highlight wallet title */
      }

      .wallet-card p {
        font-size: 0.9rem;
        color: #cccccc; /* Light gray for details */
        word-wrap: break-word;
      }

      /* Button Styling */
      button {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Ethereum Wallet Generator</h1>
    <button id="generate-btn">Generate Wallets</button>

    <div class="wallet-container" id="wallet-container"></div>

    <!-- Include Web3.js and ethereumjs-wallet -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/bip39.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethereumjs-wallet@0.6.0/dist/index.min.js"></script>

    <script>
      // Function to generate wallets
      function generateWallets() {
        const walletContainer = document.getElementById("wallet-container")
        walletContainer.innerHTML = "" // Clear previous wallets

        // Generate 3 wallets
        for (let i = 1; i <= 3; i++) {
          // Generate a mnemonic
          const mnemonic = bip39.generateMnemonic()

          // Create a wallet from the mnemonic
          const seed = bip39.mnemonicToSeedSync(mnemonic)
          const hdWallet = ethereumjsWallet.hdkey.fromMasterSeed(seed)
          const wallet = hdWallet.derivePath("m/44'/60'/0'/0/0").getWallet()

          // Extract private key and address
          const privateKey = wallet.getPrivateKeyString()
          const address = wallet.getAddressString()

          // Create a wallet card
          const walletCard = document.createElement("div")
          walletCard.classList.add("wallet-card")

          walletCard.innerHTML = `
          <h2>Wallet ${i}</h2>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Private Key:</strong> ${privateKey}</p>
          <p><strong>Mnemonic:</strong> ${mnemonic}</p>
        `

          // Append the wallet card to the container
          walletContainer.appendChild(walletCard)

          // Add animation
          setTimeout(() => {
            walletCard.classList.add("show")
          }, i * 300) // Staggered animation
        }
      }

      // Attach event listener to the button
      document
        .getElementById("generate-btn")
        .addEventListener("click", generateWallets)
    </script>
  </body>
</html>
